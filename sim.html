<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    .typing-container {
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(26) forwards;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 26ch } /* 22 characters */
    }
    .zoom-box {
      width: 300px;
      height: 200px;
      overflow: hidden;
      margin: 30px;
      transition: transform 0.3s ease;
    }

    .zoom-box:hover {
      transform: scale(1.1); /* Zoom in by 10% */
    }

    /* Optional for styling */
    .zoom-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    #bar {
      width: 150px;
      height: 150px;
      margin: 2px;
      background-color: red;
      opacity: 0;
      transform-origin: center;
    }
    
    .bl {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    
    /* Animation styles for each blocker */
    .blocker1 {
      animation: fadeIn linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .blocker2 {
      animation: slideFromLeft linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes slideFromLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .blocker3 {
      animation: slideFromRight linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes slideFromRight {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .blocker4 {
      animation: slideFromTop linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes slideFromTop {
      from { opacity: 0; transform: translateY(-100px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .blocker5 {
      animation: slideFromBottom linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes slideFromBottom {
      from { opacity: 0; transform: translateY(100px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .blocker6 {
      animation: rotateIn linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes rotateIn {
      from { opacity: 0; transform: rotate(-180deg); }
      to { opacity: 1; transform: rotate(0); }
    }
    
    .blocker7 {
      animation: scaleIn linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .blocker8 {
      animation: flipIn linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes flipIn {
      from { opacity: 0; transform: rotateY(90deg); }
      to { opacity: 1; transform: rotateY(0); }
    }
    
    .blocker9 {
      animation: bounceIn linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .blocker10 {
      animation: pulseIn linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes pulseIn {
      0% { opacity: 0; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .blocker11 {
      animation: swingIn linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes swingIn {
      from { opacity: 0; transform: rotate(-15deg); }
      to { opacity: 1; transform: rotate(0); }
    }
    
    .blocker12 {
      animation: zoomIn linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.1); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .blocker13 {
      animation: flipInX linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes flipInX {
      from { opacity: 0; transform: rotateX(90deg); }
      to { opacity: 1; transform: rotateX(0); }
    }
    
    .blocker14 {
      animation: flipInY linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes flipInY {
      from { opacity: 0; transform: rotateY(90deg); }
      to { opacity: 1; transform: rotateY(0); }
    }
    
    .blocker15 {
      animation: lightSpeedIn linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes lightSpeedIn {
      from { opacity: 0; transform: translateX(100px) skewX(-30deg); }
      to { opacity: 1; transform: translateX(0) skewX(0); }
    }
    
    .blocker16 {
      animation: rollIn linear forwards;
      animation-timeline: view();
      animation-range: entry 0% cover 30%;
    }
    @keyframes rollIn {
      from { opacity: 0; transform: translateX(-100%) rotate(-120deg); }
      to { opacity: 1; transform: translateX(0) rotate(0); }
    }
  </style>
</head>
<body>
  <div class="typing-container">Hello, this is a typing effect!</div>
  <div class="zoom-box">
    <h1>hello to world of nothing</h1>
  </div>
  <center>
    <div class="bl">
      <div id="bar" class="blocker1"></div>
      <div id="bar" class="blocker2"></div>
      <div id="bar" class="blocker3"></div>
      <div id="bar" class="blocker4"></div>
      <div id="bar" class="blocker5"></div>
      <div id="bar" class="blocker6"></div>
      <div id="bar" class="blocker7"></div>
      <div id="bar" class="blocker8"></div>
      <div id="bar" class="blocker9"></div>
      <div id="bar" class="blocker10"></div>
      <div id="bar" class="blocker11"></div>
      <div id="bar" class="blocker12"></div>
      <div id="bar" class="blocker13"></div>
      <div id="bar" class="blocker14"></div>
      <div id="bar" class="blocker15"></div>
      <div id="bar" class="blocker16"></div>
    </div>
    <br/><hr></br/>
    <div class="bl">
      <div id="bar" class="blocker1"></div>
      <div id="bar" class="blocker2"></div>
      <div id="bar" class="blocker3"></div>
      <div id="bar" class="blocker4"></div>
      <div id="bar" class="blocker5"></div>
      <div id="bar" class="blocker6"></div>
      <div id="bar" class="blocker7"></div>
      <div id="bar" class="blocker8"></div>
      <div id="bar" class="blocker9"></div>
      <div id="bar" class="blocker10"></div>
      <div id="bar" class="blocker11"></div>
      <div id="bar" class="blocker12"></div>
      <div id="bar" class="blocker13"></div>
      <div id="bar" class="blocker14"></div>
      <div id="bar" class="blocker15"></div>
      <div id="bar" class="blocker16"></div>
    </div>
  </center>
</body>
</html>
